<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA;
            color: #111111;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .premium-card {
            background: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
        }
        .premium-card:hover {
            border: 1px solid rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .animate-infinite-slider {
            display: flex;
            width: fit-content;
            animation: slide 20s linear infinite;
        }
        .animate-infinite-slider:hover {
            animation-play-state: paused;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FAFAFA;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E5E5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D1D1D1;
        }
        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes fadeInReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text-gradient {
            background: linear-gradient(180deg, #111111 0%, #4B5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Title / subtitle font helpers */
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .subtitle-font {
            font-family: 'Inter', sans-serif;
        }

        /* Reveal animation for cards as they appear on scroll */
        .reveal-on-scroll {
            opacity: 0;
            transform: scale(0.98) translateY(20px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Custom image hover effect */
        .mockup-zoom {
            transition: transform 1.2s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .mockup-zoom:hover {
            transform: scale(1.05);
        }
    </style>
